<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Fișiere</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="upload-container">
        <h1>Upload Fișiere</h1>
        <input type="file" id="fileInput" name="file" multiple>
        <input type="text" id="username" placeholder="Introdu numele tău" required>
        <button id="uploadButton">Încarcă Fișierele</button>
        <div id="fileList"></div>
    </div>

    <script src="client.js"></script>
</body>
</html>
